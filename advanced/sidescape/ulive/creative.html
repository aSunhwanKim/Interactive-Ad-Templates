<style>
  @charset "UTF-8";
  /* CSS Document */
  .sidescape{
    position:fixed;
    width: 970px;
    top:44px; /* Offset for uLive top nav */
    z-index:1000;
    height: 0;
    margin: 0 auto;
  }
  .player-component,
  .video-meta-component{
   background: #fff;
  }

    .sidescapeLeft{
      position:relative;
      left:-400px; /* negative width of left element */
      float:left;
    }
    .sidescapeRight{
      position:relative;
      right: -400px; /* negative width of right element */
      float:right;
    }
 /*Hide if below 1024px*/
  @media screen and (min-width: 1024px){
    body{
      background-image:none;
      background-color: #016224;
    }
  }
</style>

 <!-- Impression tag is set in this file. -->
 <script type="text/javascript">
 // JavaScript Document

 $(document).ready(function(){
   //call test function
  detectWidth();
 });

  function detectWidth(){
  // Set impression tag here.
  var impTag = '<img src="" height="1" width="1" style="display:none;"/>';
  impTag = impTag.replace(/\$random\$/, (new Date()).getTime());
  
    if ( $(window).width() > 1024) {
        $(".sidescape").show();
        $('.sidescapeTracking').append(impTag);
    } else {
        $(".sidescape").hide();
    }
  }

 

  //if window resize check to see if sidescape should be visible
  $(window).resize(function() {
    detectWidth();
  });


 </script>
