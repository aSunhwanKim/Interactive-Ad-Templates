<style>

#bigbox #OuterDivID{position:relative;height:600px;width:300px}

#OuterDivID #swfWrap{position:absolute;width:560px;top:0;left:-264px;z-index:1000;}

<script type="text/javascript">
  // the example uses style.height but you can use style.width to adjust horizontally
  function expandCreative(d) {
   $("#"+d).css({
     "left":"-242px",
     "width":"560px"
   });

   $("#swfWrap").css({
     "left":"0px"
   });

   $('#iax-expand-table').css({
     width: 560,
     left: -242
   });
 };
 function collapseCreative(d) {
   $("#"+d).css({
     "left":"0px",
     "width":"300px"
   });

   $("#swfWrap").css({
     "left":"-260px"
   });

   $('#iax-expand-table').css({
     width: 300,
     left: 0
   });
 }
 </script>
