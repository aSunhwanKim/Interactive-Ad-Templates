    1. The impression tag is outside of the JS at the top. Set this normally.
    2. If your code has requirements other than swfobject, you may add the absolute url in the required scripts array.

    4. Update the the flashvars, fallback image, and swfpath as usual.

<!--Food Network, Food2, HGTV, DIY, Cooking Channel-->
<!--The path for your 1x1 goes below-->
<div id="track" style="display:none;"><IMG SRC="{IMPRESSION TAG URL}" BORDER="0" WIDTH="1" HEIGHT="1" ALT=""></div>

<div id="flash-content"></div>

<script type="text/javascript">
  // Put any Javascript code inside the dominoes callback function. See comments below.
  // If your code requires ANY scripts to run (even jQuery), add them to this array in the order they are needed. Use format in second line (commented out).
  // This includes scripts normally available on our sites. They will be needed if ad is run inside of an iframe.
  var requiredScripts = [
  'http://adimages.scrippsnetworks.com/lib/swf_object/swfobject-2.2.js'
  // , 'http://adimages.scrippsnetworks.com/lib/swf_object/jquery-1.7.2.min.js'
  ];

  // Create function in global scope which called by the Dominoes dependency script.
  window.iax_run = function() {
    dominoes(requiredScripts, function() {
      //////////////////////////////
      // Ad Creative JS Starts Here
      //////////////////////////////


      var flashvars = {};
      flashvars.clicktag = ""
      var params = {
        allowscriptaccess: "always",
        wmode: "transparent"
      };
      var attributes = {
        id: "pushdown-swf"
      };

      // Non-flash fallback
      function callback(e) {
        if(e.success != true) {
          var div = document.getElementById("flash-content");
          // The Path and link for your image goes below, you can also set your image height and width
          div.innerHTML = "<a href='http://ad.doubleclick.net/clk;261214358;85651410;b'_blank'><img src='http://adimages.scrippsnetworks.com/food/pillsbury/300x600/09102012/replace.jpg' alt='Get Adobe Flash player' /></a>";
          div.style.width = '300px';
          div.style.height = '600px';
          div.style.backgroundColor = 'transparent';
        }
      }
      // The path for your swf goes below, dont forget to put ?$random$ after. Set your swf height as well
      swfobject.embedSWF("http://adimages.scrippsnetworks.com/food/pillsbury/300x600/09102012/pillsbury_300x600_rofpt.swf?$random$", "flash-content", "300", "600", "10.0.0", null, flashvars, params, attributes, callback);


      //////////////////////////////
      // Ad Creative JS Ends Here
      //////////////////////////////
    });
  }
</script>
